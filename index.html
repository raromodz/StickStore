<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Produto - Stick Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #DC143C;
            text-align: center;
            padding: 20px;
        }

        header {
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .form-container {
            margin: 20px auto;
            max-width: 600px;
            background: #333;
            padding: 20px;
            border-radius: 10px;
        }

        input, button {
            margin-bottom: 10px;
            padding: 10px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background-color: #DC143C;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: darkred;
        }

        footer {
            margin-top: 20px;
            padding: 10px;
            background: #222;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Editar Produto</h1>
        <p>Preencha os detalhes abaixo para criar ou editar um produto.</p>
    </header>

    <div class="form-container">
        <form id="formProduto">
            <input type="text" id="nome" placeholder="Nome do Produto" required><br>
            <input type="text" id="descricao" placeholder="Descrição do Produto" required><br>
            <input type="number" id="preco" placeholder="Preço" required><br>
            <input type="text" id="imagem" placeholder="URL da Imagem" required><br>
            <button type="submit">Salvar Produto</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 Stick Store - Todos os direitos reservados.</p>
    </footer>

    <script src="produto.js"></script>
</body>
</html>
